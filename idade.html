<meta charset="UTF-8">
<script>
    var idadeLucas //criando o idade do lucas
    idadeLucas = 26 //coloquei 25 dentro de idade do lucas
    var idadePaulo
    idadePaulo = 27
    var idadeHugo
    idadeHugo = 33
    var somaIdade
    somaIdade = idadePaulo + idadeLucas + idadeHugo
